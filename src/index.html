    <div class="container">
        <h1>Get YouTube Subscribers</h1>
        
        <button id="subscriberButton" >Subscribers</button>
        <button id="subscriberNameButton">Subscriber by Name</button>

            <input type="text" id="subscriberIdInput" placeholder="Enter ID">
            <button id="subscriberIdButton">Subscriber by ID</button>

    <body>
  

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get a reference to the "Subscribers" button element
            var subscribersButton = document.getElementById("subscriberButton");

            // Get a reference to the "Subscriber by Name" button element
            var subscriberNameButton = document.getElementById("subscriberNameButton");

            // Get a reference to the "Subscriber by ID" button element
            var subscriberIdButton = document.getElementById("subscriberIdButton");

            // Get a reference to the "API Docs" button element with the correct id
            var apiDocsButton = document.getElementById("api-docs");


            // Add a click event listener to the "Subscribers" button
            subscribersButton.addEventListener("click", function() {
                // Redirect to "/subscribers"
                window.location.href = "http://localhost:3000/subscribers";
            });

            // Add a click event listener to the "Subscriber by Name" button
            subscriberNameButton.addEventListener("click", function() {
                // Redirect to "/subscribers/name"
                window.location.href = "http://localhost:3000/subscribers/name";
            });

            // Add a click event listener to the "Subscriber by ID" button
            subscriberIdButton.addEventListener("click", function() {
                // Get the value from the input field
                var specificId = document.getElementById("subscriberIdInput").value;

                // Check if the input is empty
                if (specificId === "") {
                    alert("Please enter an ID.");
                } else {
                    // Redirect to "/subscribers/:id" with the specific ID
                    window.location.href = "http://localhost:3000/subscribers/" + specificId;
                }
            });
             // Add a click event listener to the "API Docs" button
             apiDocsButton.addEventListener("click", function() {
    // Open the API documentation link in a new tab
    window.open("https://get-youtube-subscribers-p7ok.onrender.com/api-docs/", "_blank");
});
   });

    </script>
