<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get YouTube Subscriber</title>
    <style>
    
  @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&display=swap');

  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        .container {
            max-width: 600px        ;
            margin: 0 auto;
            padding: 40px;
         margin-top: 90px;
         border-bottom-left-radius: 140px;
         border-top-right-radius: 140px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: url(  https://www.css-gradient.com/?c1=d4337a&c2=882997&gt=l&gd=dcc);
            background: rgba(226, 88, 149, 1.0);
background: linear-gradient(60deg, rgb(255, 255, 255), rgb(255, 0, 0));
        }
img{
    width:150px;
    margin-bottom:5px;
    margin-top:-20px;
    
    
}
        h1 {
            margin-top: 5px;
            color: #0c0c0c;
            font-size: 36px;
            white-space: nowrap;
            font-family: 'Lobster Two', sans-serif;
            margin-left: 10px;
        }

        button {
            background-color: #2afbff;
            color: #060505;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        button:hover {
            background-color: #000000;
            color:white;
            
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #6754e5;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #28a745;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
        } */

        .flex-container input {
            margin-right: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .Subscribers {
            color: #564045;
            padding-left: 12rem;
        }

        #subscriberIdInput{
            border-radius: 50px;
width:50%;
margin-left: 10px;
        }

        h4{
            font-family: 'Poppins', sans-serif;
        }
        h5{
            margin-left: 15px;
            font-size: medium;
        }

      #apidoc{
        margin-left: 15px;
      }

        /* Additional styles for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"] {
                width: calc(100% - 20px);
            }

            .flex-container {
                flex-direction: column;
            }

            .flex-container input {
                margin: 10px 0;
                width: 100%;
            }

            
        }
    </style>
</head>
<body>
 
    <div class="container">
        <img  src= "allmalogo.png">
        <h1>Get YouTube Subscribers !</h1>
        
        <h4>
            <button id="subscriberButton" >Click Here !</button>
            to Retrieve a list of all subscribers.</h4>
            <h4>
                <button id="subscriberNameButton">Click Here !</button>
                To Get subscribers' names and subscribed channels.</h4>
        
            
       
        
        <div class="flex-container">
            <input type="text" id="subscriberIdInput" placeholder="Enter ID To Get A Subscriber Info By Their ID">
            <button id="subscriberIdButton">Subscriber By ID</button>
        </div>
        <h5><b> # Sample ID:- </b> ( 6532d2c992df4c2280a37b5d )</h5>
       
        
        <h4 id="apidoc"> Go to
            <button style="color: rgb(237, 232, 232); background-color: #0c0c0c;" id="api-docs" target="_blank">API_Doc</button>
            To Test Complete Functionality.</h4>
       

    <body>
  

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get a reference to the "Subscribers" button element
            var subscribersButton = document.getElementById("subscriberButton");

            // Get a reference to the "Subscriber by Name" button element
            var subscriberNameButton = document.getElementById("subscriberNameButton");

            // Get a reference to the "Subscriber by ID" button element
            var subscriberIdButton = document.getElementById("subscriberIdButton");

            // Get a reference to the "API Docs" button element with the correct id
            var apiDocsButton = document.getElementById("api-docs");


            // Add a click event listener to the "Subscribers" button
            subscribersButton.addEventListener("click", function() {
                // Redirect to "/subscribers"
                window.location.href = "https://youtubesubscriber-fgis.onrender.com/subscribers";
            });

            // Add a click event listener to the "Subscriber by Name" button
            subscriberNameButton.addEventListener("click", function() {
                // Redirect to "/subscribers/name"
                window.location.href = "https://youtubesubscriber-fgis.onrender.com/subscribers/name";
            });

            // Add a click event listener to the "Subscriber by ID" button
            subscriberIdButton.addEventListener("click", function() {
                // Get the value from the input field
                var specificId = document.getElementById("subscriberIdInput").value;

                // Check if the input is empty
                if (specificId === "") {
                    alert("Please enter an ID.");
                } else {
                    // Redirect to "/subscribers/:id" with the specific ID
                    window.location.href = "https://youtubesubscriber-fgis.onrender.com/subscribers/" + specificId;
                }
            });
             // Add a click event listener to the "API Docs" button
             apiDocsButton.addEventListener("click", function() {
    // Open the API documentation link in a new tab
    window.open("https://youtubesubscriber-fgis.onrender.com/api-docs/", "_blank");
});
   });

    </script>
</body>
</html>
